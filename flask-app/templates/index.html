<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Info Extractor</title>
</head>
<body>
    <h1>YouTube Video Info Extractor</h1>
    <form method="POST">
        <label for="urls">Enter YouTube URLs (comma-separated):</label><br>
        <textarea name="urls" rows="5" cols="40"></textarea><br>
        <button type="submit">Generate Excel</button>
    </form>
</body>
